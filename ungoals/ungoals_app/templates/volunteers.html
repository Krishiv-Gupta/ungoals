<!DOCTYPE html>
<html lang="en">
<head>
  <title>UN Sustainable Development Goals</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .jumbotron {
    background-color: #058947;
    color: #fff;
  }
  @media screen and (max-width: 768px) {
    .col-sm-4 {
      text-align: center;
      margin: 25px 0;
    }
    .btn-lg {
      width: 100%;
      margin-bottom: 35px;
    }
  }
  </style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Names</h1>
  <p>of the Great People who Registered to Volunteer </p> 
  <center><a href="{% url 'home' %}"><input class="btn btn-info btn-block btn-lg" type="button" value="Go Back" style="width:auto;"></a></center>
</div>
  
<div class="container">

    {% for c in c %}
    <div class="card" style="width:400px">
        <img class="card-img-top" src="https://www.w3schools.com/bootstrap5/img_avatar1.png" alt="Card image" width="150" >
        <div class="card-body">
          <h4 class="card-title">{{c.Name}}</h4>
          <p class="card-text">{{c.Email}}</p>
          <p class="card-text">{{c.Phone}}</p>
          <hr>
        </div>
      </div>
      {% endfor %}

</div>

</body>
</html>
